<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Web App Style Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        h1, h2 {
            color: #d32f2f;
        }
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            border-radius: 5px;
        }
        .primary { background-color: #d32f2f; color: white; }
        .secondary { background-color: #1976d2; color: white; }
        .accent { background-color: #fbc02d; color: black; }
        .neutral { background-color: #f8f8f8; color: black; border: 1px solid #ccc; }
        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
        }
        .btn-primary { background-color: #d32f2f; color: white; }
        .btn-secondary { background-color: #1976d2; color: white; }
        .btn-accent { background-color: #fbc02d; color: black; }
    </style>
</head>
<body>
    <h1>Bowling Web App Style Guide</h1>
    
    <h2>Color Palette</h2>
    <div class="color-box primary">Primary</div>
    <div class="color-box secondary">Secondary</div>
    <div class="color-box accent">Accent</div>
    <div class="color-box neutral">Neutral</div>
    
    <h2>Typography</h2>
    <p style="font-size: 24px; font-weight: bold;">Heading Font - Arial, Bold, 24px</p>
    <p style="font-size: 18px;">Body Font - Arial, Regular, 18px</p>
    
    <h2>Buttons</h2>
    <button class="btn-primary">Primary Button</button>
    <button class="btn-secondary">Secondary Button</button>
    <button class="btn-accent">Accent Button</button>
</body>
</html>
