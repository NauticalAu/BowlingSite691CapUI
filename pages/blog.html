<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basics and Blog - Bowling Website</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <h1 class="site-name">Bowling Website</h1>
            <img src="pics/Ball.png" alt="Bowling Ball" class="logo">
        </div>
        <hr>
        <nav>
            <a href="home.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a> |
            <a href="blog.html">Blog</a> |
            <a href="finder.html">Finder</a>
        </nav>
        <form class="search-form">
          <input type="text" placeholder="Search...">
          <button type="submit">Search</button>
        </form>
    </header>

    <section class="section">
        <div class="container">
            <h1>Basics of Bowling</h1>
            <p>Learn about the rules, scoring, and etiquette of bowling.</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2>Latest Articles</h2>
            <div class="row">
                <!-- Blog posts will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Contact: info@bowlingwebsite.com</p>
            <p>Follow Us: 
                <a href="#">Facebook</a> |
                <a href="#">Twitter</a> |
                <a href="#">Instagram</a>
            </p>
            <p>&copy; 2024 Bowling Website. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
   
    <script id="blog-template" type="text/template">
        <div class="col-md-4 blog-post">
            <img src="{{image}}" alt="{{title}}" aria-label="{{title}}" style="max-width: 100%;">
            <h3>{{title}}</h3>
            <p>{{content}}</p>
        </div>
    </script>
    
    <script>
        var blogData = [
            {
                image: "blog-post1.jpg",
                title: "10 Tips for Better Bowling",
                content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget felis et dui blandit pulvinar."
            },
            {
                image: "blog-post2.jpg",
                title: "Bowling Industry Trends",
                content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget felis et dui blandit pulvinar."
            },
            {
                image: "blog-post3.jpg",
                title: "Profile: Jane Doe, Professional Bowler",
                content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget felis et dui blandit pulvinar."
            }
        ];

        var template = document.getElementById('blog-template').innerHTML;
        var rendered = '';
        blogData.forEach(function(post) {
            rendered += Mustache.render(template, post);
        });
        document.querySelector('.row').innerHTML = rendered;
    </script>
</body>
</html>
