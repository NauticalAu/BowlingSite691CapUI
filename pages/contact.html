<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Bowling Website</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <h1 class="site-name">Bowling Website</h1>
            <img src="pics/Ball.png" alt="Bowling Ball" class="logo">
        </div>
        <hr>
        <nav>
            <a href="home.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a> |
            <a href="blog.html">Blog</a> |
            <a href="finder.html">Finder</a>
        </nav>
        <form class="search-form">
          <input type="text" placeholder="Search...">
          <button type="submit">Search</button>
        </form>
    </header>

    <section class="section">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div id="faq-container"></div> <!-- Container for FAQ items -->
            <p></p>
            <p>Contact Information:</p>
            <p>Email: info@bowlingwebsite.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Contact: info@bowlingwebsite.com</p>
            <p>Follow Us: 
                <a href="#">Facebook</a> |
                <a href="#">Twitter</a> |
                <a href="#">Instagram</a>
            </p>
            <p>&copy; 2024 Bowling Website. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>

    <script id="faq-template" type="text/template">
        <h3>{{question}}</h3>
        <p>{{answer}}</p>
    </script>
    <script>
        var faqData = [
            {
                question: "How many holes does a ball have?",
                answer: "It depends on the bowler but usually 2 or 3"
            },
            {
                question: "Question 2?",
                answer: "Answer 2."


            }
        ];

        var template = document.getElementById('faq-template').innerHTML;
        var rendered = '';
        faqData.forEach(function(faq) {
            rendered += Mustache.render(template, faq);
        });
        document.getElementById('faq-container').innerHTML = rendered;
    </script>
</body>
</html>
