<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lane Finder/League/Tournaments - Bowling Website</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <h1 class="site-name">Bowling Website</h1>
            <img src="pics/Ball.png" alt="Bowling Ball" class="logo">
        </div>
        <hr>
        <nav>
            <a href="home.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a> |
            <a href="blog.html">Blog</a> |
            <a href="finder.html">Finder</a>
        </nav>
        <form class="search-form">
          <input type="text" placeholder="Search...">
          <button type="submit">Search</button>
        </form>
    </header>

    <section class="section">
        <div class="container">
            <h1>Find a Bowling Alley</h1>
            <p>Search for nearby bowling alleys and leagues.</p>
            <form action="#" method="get">
                <label for="location">Enter Your Location:</label>
                <input type="text" id="location" name="location">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2>Featured Bowling Alleys</h2>
            <div class="row" id="featured-alleys">
                <!-- Featured bowling alleys will be inserted here -->
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2>Leagues</h2>
            <div class="row" id="leagues">
                <!-- Leagues will be inserted here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Contact: info@bowlingwebsite.com</p>
            <p>Follow Us: 
                <a href="#">Facebook</a> |
                <a href="#">Twitter</a> |
                <a href="#">Instagram</a>
            </p>
            <p>&copy; 2024 Bowling Website. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>

    <script id="alley-template" type="text/template">
        <div class="col-md-6 listing">
            <h3>{{name}}</h3>
            <p>{{address}}</p>
            <p>Phone: {{phone}}</p>
        </div>
    </script>

    <script id="league-template" type="text/template">
        <div class="col-md-6 listing">
            <h3>{{name}}</h3>
            <p>{{address}}</p>
            <p>Contact: {{contact}} ({{contactPhone}})</p>
        </div>
    </script>

    <script>
        var featuredAlleysData = [
            {
                name: "Bowl-O-Rama",
                address: "123 Main St, Anytown, USA",
                phone: "555-123-4567"
            },
            {
                name: "Rolling Lanes",
                address: "456 Elm St, Othertown, USA",
                phone: "555-987-6543"
            }
        ];

        var leaguesData = [
            {
                name: "Monday Night League at Bowl-O-Rama",
                address: "123 Main St, Anytown, USA",
                contact: "John Doe",
                contactPhone: "555-123-4567"
            },
            {
                name: "Wednesday Ladies' League at Rolling Lanes",
                address: "456 Elm St, Othertown, USA",
                contact: "Jane Smith",
                contactPhone: "555-987-6543"
            }
        ];

        var alleyTemplate = document.getElementById('alley-template').innerHTML;
        var leagueTemplate = document.getElementById('league-template').innerHTML;
        var renderedFeaturedAlleys = '';
        var renderedLeagues = '';

        featuredAlleysData.forEach(function(alley) {
            renderedFeaturedAlleys += Mustache.render(alleyTemplate, alley);
        });

        leaguesData.forEach(function(league) {
            renderedLeagues += Mustache.render(leagueTemplate, league);
        });

        document.getElementById('featured-alleys').innerHTML = renderedFeaturedAlleys;
        document.getElementById('leagues').innerHTML = renderedLeagues;
    </script>
</body>
</html>
